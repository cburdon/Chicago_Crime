<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plots by Date</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <div>
    <form>
      <label>Date range: 09/26/2017-05/04/2018</label>
      <br>
      <label>Enter start date (mm/dd/yyyy): </label>
      <input id="start" placeholder="09/26/2017">
      <br>
      <label>Enter end date (mm/dd/yyyy): </label>
      <input id="end" placeholder="05/04/2018">
      <br>
      <button>Go</button>
    </form>
  </div>
  <div>
    <div id="plot1"></div>
    <div id="plot2"></div>
    <div id="plot3"></div>
    <div id="plot4"></div>
  </div>  
   
  <script src="logic.js"></script>
</body>
</html>
